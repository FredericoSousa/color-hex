<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorHEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>colorHEX</h1>
        </header>
        <div class="row">
            <div class="col-md-6">
                <div class="red">
                    <label for="redInput" class="form-label">Red (0)</label>
                    <input type="range" class="form-range" min="0" max="255" value="0" onchange="updateColor()">
                </div>
                <div class="green">
                    <label for="greenInput" class="form-label">Green (0)</label>
                    <input type="range" class="form-range" min="0" max="255" value="0" onchange="updateColor()">
                </div>
                <div class="blue">
                    <label for="blueInput" class="form-label">Blue (0)</label>
                    <input type="range" class="form-range" min="0" max="255" value="0" onchange="updateColor()">
                </div>
            </div>
            <div class="col-md-6 d-flex text-center">
                <div class="result">
                    <button class="btn btn-outline" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="click to copy" onclick="copyColor()">#000000</button>
                </div>
            </div>
        </div>
        <footer class="text-center mt-3">
            Made with <span style="color: #e25555;">&hearts;</span> by
            <a href="https://github.com/FredericoSousa">Frederico Sousa</a>.
        </footer>
    </div>

    <div class="toast-container">
        <div class="toast d-flex align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-body">

            </div>
            <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
